<header>
    <span class="menu glyphicon glyphicon-th"></span>
    <div class="title">ik-feeds-reader</div>
</header>
<section>
	<% _.each(channels, function(channel){ %>
        <div class="channel-cell col-xs-4 col-sm-3 col-md-2 col-lg-1">
            <article class="channel" data-target="<%= channel.id %>">
                <div class="title"><%= channel.title %></div>
            </article>
        </div>
	<%})%>
</section>
